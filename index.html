<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <main>
      <div class="modal">
        <div class="start-game">
          <h3>WELCOME</h3>
          <button class="btn btn-start">Start Game</button>
        </div>
        <div class="game-over">
          <h3>Game Over</h3>
          <div class="final-stats">
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Time Survived: <span id="final-time">00:00</span></p>
          </div>
          <button class="btn btn-restart">Restart Game</button>
        </div>
      </div>
      <section>
        <div class="infos">
          <div class="info">
            <h3>High Score: <span id="high-score">0</span></h3>
          </div>
          <div class="info">
            <h3>Score: <span id="current-score">0</span></h3>
          </div>
          <div class="info">
            <h3>Time: <span id="time">00-00</span></h3>
          </div>
        </div>
        <div class="board"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
